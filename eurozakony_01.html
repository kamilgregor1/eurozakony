  <script type="text/javascript">
    google.load("visualization", '1.1', {packages:['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {

      var data = google.visualization.arrayToDataTable([
['Kategorie','Zamítnuto','Neprojednáno','Schváleno'],
['2002-2006 euronávrhy',17,5,184],
['2002-2006 ostatní',185,39,310],
['2006-2010 euronávrhy',8,13,122],
['2006-2010 ostatní',110,134,226],
['2010-2013 euronávrhy',4,26,138],
['2010-2013 ostatní',104,149,200],
['2013- euronávrhy',3,37,55],
['2013- ostatní',59,128,71]
      ]);

      var options = {
        width: 650,
        height: 450,
        legend: { position: 'bottom', maxLines: 3 },
        bar: {groupWidth: '75%'},
        isStacked: true,
		title: "Návrhy zákonů podle posledního stavu",
		hAxis: { title: "Období a druh návrhu" },
		chartArea: {width: '70%', height: '50%', top:50},
		colors: ["red", "gold", "green"],
		vAxis: { title: "Počet návrhů" },
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('columnchart_stacked'));
      chart.draw(data, options);
  }
  </script>
