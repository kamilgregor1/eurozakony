  <script type="text/javascript">
    google.load("visualization", '1.1', {packages:['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Kategorie','Eurozákony','Ostatní zákony'],
['ochrana rostlin',10,1],
['komunitární politika zaměstnanosti',9,1],
['spolupráce v oblasti justice',9,1],
['investiční společnost',8,1],
['volný pohyb pracovníků',7,1],
['mezinárodní trestní právo',6,1],
['investiční politika',6,1],
['prevence znečištění',6,1],
['ochrana zdraví rostlin',6,1],
['ekologická politika Společenství',6,1],
['finanční trh',16,3],
['šlechtění rostlin',5,1],
['veřejná obchodní společnost',5,1],
['dohled nad trhem',5,1],
['daň z pohonných hmot',5,1],
['víno',5,1],
['nebezpečná látka',19,4],
['národní implementace práva Společenství',9,2],
['přibližování legislativy',44,10],
['účetní',4,1]
      ]);

      var options = {
        width: 650,
        height: 450,
        legend: { position: 'bottom', maxLines: 3 },
        bar: {groupWidth: '75%'},
        isStacked: true,
		title: "20 témat s největším podílem eurozákonů",
		hAxis: { title: "Počet zákonů" },
		chartArea: {width: '100%', height: '70%', top:50, left:200},
		colors: ["blue", "red"],
      };

      var chart = new google.visualization.BarChart(document.getElementById('barchart_stacked'));
      chart.draw(data, options);
  }
  </script>
