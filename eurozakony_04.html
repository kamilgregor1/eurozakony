  <script type="text/javascript">
    google.load("visualization", '1.1', {packages:['corechart']});
    google.setOnLoadCallback(drawChart);
    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Category','Eurobills','Other bills'],
['municipality',1,60],
['referendum',1,27],
['Constitution',2,50],
['tertiary education',1,23],
['property rental',1,23],
['budgetary deficit',1,21],
['salary',2,41],
['gambling',1,20],
['local autonomy',2,38],
['flood',1,19],
['local elections',1,18],
['parliamentary elections',1,18],
['organization of elections',1,18],
['regional institutions of the public sector',1,17],
['child',2,33],
['compensation',2,32],
['employer',1,16],
['crime against individuals',1,16],
['state-owned land',1,16],
['administrative penalty',1,15]
      ]);

      var options = {
        width: 550,
        height: 450,
        legend: { position: 'bottom', maxLines: 3 },
        bar: {groupWidth: '75%'},
        isStacked: true,
		title: "20 topics with the lowest share of eurobills",
		hAxis: { title: "Number of bills" },
		chartArea: {width: '100%', height: '70%', top:50, left:200},
		colors: ["blue", "red"],
      };

      var chart = new google.visualization.BarChart(document.getElementById('barchart_stacked'));
      chart.draw(data, options);
  }
  </script>
