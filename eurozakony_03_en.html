['national implementation of the EU law',9,2],
['approximation of the law',44,10],
['accountancy',4,1]

        width: 550,
        height: 450,
        legend: { position: 'bottom', maxLines: 3 },
        bar: {groupWidth: '75%'},
        isStacked: true,
		title: "20 topics with the highest share of eurobills",
		hAxis: { title: "Number of bills" },

      };

      var chart = new google.visualization.BarChart(document.getElementById('barchart_stacked'));
      chart.draw(data, options);
  }
